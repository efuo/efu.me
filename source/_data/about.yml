cause:
  tip: Mental journey
  title: Why build a website?
  content:
    <br>When I created this website, I wanted to have a place where I could <b>accumulate knowledge and interests</b>. Sharing with others will make these accumulations and precipitation. If you can help more people and help more people solve problems, it must be a great thing.
    <br>
    Unlike most vertical technical blogs, the genre here will be very complicated, with <b>skill tutorials</b>, life <b>complaints and tips</b>, and <b>thoughts and ideas on topics</b>. Usually what I research and what I find will be shared here.
    <br>
    These are the original intentions of creating this little station, and <b>it is also the way I share my life</b>. I am fortunate to be here with you, and I believe that we can leave a good memory together.
    <br>

